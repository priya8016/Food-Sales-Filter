<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sales Data Filter</title>
    <style>
        /* General reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Container for the filter and table */
        .container {
            width: 100%;
            max-width: 1400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        /* Form styling */
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
            font-size: 14px;
        }

        input[type="date"],
        select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 220px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Search button styling */
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            overflow: hidden;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f1f5f9;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Food Sales Data Filter</h2>
        <div class="form-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
        </div>
        
        <div class="form-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
        </div>
        
        <div class="form-group">
            <label for="city">City:</label>
            <select id="city">
                <option value="All Cities">All Cities</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="All Categories">All Categories</option>
            </select>
        </div>

        <!-- Search Button -->
        <div class="form-group">
            <button id="search-button">Search</button>
        </div>

        <table id="sales-data">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Region</th>
                    <th>City</th>
                    <th>Category</th>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cityDropdown = document.getElementById('city');
            const categoryDropdown = document.getElementById('category');

            // Fetch initial data for dropdowns
            fetch('http://73.241.207.110:5000/get_initial_data')
                .then(response => response.json())
                .then(data => {
                    populateDropdown(cityDropdown, data.cities, "All Cities");
                    populateDropdown(categoryDropdown, data.categories, "All Categories");
                })
                .catch(error => console.error("Error fetching initial data:", error));

            function populateDropdown(dropdown, items, defaultOption) {
                dropdown.innerHTML = ''; // Clear existing options
                const defaultOpt = document.createElement('option');
                defaultOpt.value = "";
                defaultOpt.textContent = defaultOption;
                dropdown.appendChild(defaultOpt);

                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    dropdown.appendChild(option);
                });
            }

            // Trigger data fetch only when "Search" button is clicked
            document.getElementById('search-button').addEventListener('click', fetchFilteredData);

            function fetchFilteredData() {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const city = cityDropdown.value;
                const category = categoryDropdown.value;

                const url = `http://73.241.207.110:5000/get_filtered_data?start_date=${startDate}&end_date=${endDate}&city=${city}&category=${category}`;
                
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        populateTable(data);
                    })
                    .catch(error => console.error("Error fetching filtered data:", error));
            }

            function populateTable(data) {
                const tableBody = document.getElementById('sales-data').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear existing data
                
                data.forEach(row => {
                    const tr = document.createElement('tr');

                    // Adjust these keys according to your data structure
                    const cellDataOrder = [
                        row.ID,
                        row.Date,
                        row.Region,
                        row.City,
                        row.Category,
                        row.Product,
                        row.Qty,
                        row.UnitPrice,
                        row.TotalPrice
                    ];

                    cellDataOrder.forEach(cellData => {
                        const td = document.createElement('td');
                        td.textContent = cellData || ''; // Fallback for missing data
                        tr.appendChild(td);
                    });

                    tableBody.appendChild(tr);
                });
            }
        });
    </script>
</body>
</html>
